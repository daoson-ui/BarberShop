<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách Dịch vụ</title>

    <style>
        body { font-family: Arial; padding: 20px; }
        h2 { margin-bottom: 20px; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background: #1976d2;
            color: white;
        }

        a.button {
            padding: 8px 12px;
            background: #1976d2;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-right: 6px;
        }

        a.button:hover {
            background: #0d47a1;
        }

        .btn-delete {
            background: red !important;
        }
    </style>
</head>
<body>

<h2>Danh sách Dịch vụ</h2>

<a class="button" href="/admin/dichvu/add">+ Thêm dịch vụ</a>
<br><br>

<table>
    <tr>
        <th>Mã DV</th>
        <th>Tên dịch vụ</th>
        <th>Giá (VND)</th>
        <th>Thời gian thực hiện (phút)</th>
        <th>Thao tác</th>
    </tr>

    <tr th:each="dv : ${listDichVu}">
        <td th:text="${dv.maDv}"></td>
        <td th:text="${dv.tenDv}"></td>
        <td th:text="${#numbers.formatDecimal(dv.gia, 0, 'COMMA', 0, 'POINT')}"></td>
        <td th:text="${dv.thoiGianThucHien}"></td>

        <td>
            <a class="button" th:href="@{'/admin/dichvu/edit/' + ${dv.maDv}}">Sửa</a>
            <a class="button btn-delete"
               th:href="@{'/admin/dichvu/delete/' + ${dv.maDv}}"
               onclick="return confirm('Bạn có chắc muốn xóa dịch vụ này?')">Xóa</a>
        </td>
    </tr>
</table>

<br>
<a href="/admin/home" class="button">← Quay lại Dashboard</a>

</body>
</html>
