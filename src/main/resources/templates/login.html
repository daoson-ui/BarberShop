<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 25px;
            border-radius: 8px;
            width: 320px;
            box-shadow: 0 0 10px #ccc;
        }
        .login-box h2 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #1976d2;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 15px;
        }
        .error {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 12px;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h2>Đăng nhập</h2>

    <!-- Hiển thị lỗi nếu có -->
    <div th:if="${param.error}" class="error">
        Sai tài khoản hoặc mật khẩu!
    </div>

    <form method="post" action="/login">
        <input type="text" name="username" placeholder="Tên đăng nhập" required>
        <input type="password" name="password" placeholder="Mật khẩu" required>
        <button type="submit">Đăng nhập</button>
    </form>

    <a href="#">Quên mật khẩu?</a>
    <a href="#">Tạo tài khoản mới</a>
</div>

</body>
</html>
